{% extends 'boards/base.html' %}
{% block title %}Start new Topic{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'boards:home' %}">Boards</a> </li>
    <li class="breadcrumb-item"><a href="{% url 'boards:board_topics' board.pk %}">{{ board.name }}</a> </li>
    <li class="breadcrumb-item active">New Topic</li>
{% endblock %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_subject">Subject</label>
        <input type="text" class="form-control" id="id_subject" name="subject">

    </div>
    <div class="form-group">
        <label for="id_message">Message</label>
        <textarea class="form-control" id="id_message" rows="5" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
    </form>
{% endblock %}
